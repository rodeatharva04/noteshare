{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <!-- card-modern for unified styling -->
    <div class="card-modern" style="max-width: 450px; width: 100%;">
        
        <!-- Header: Success Gradient (Using Variable) -->
        <div class="card-header-modern" style="background: var(--grad-success) !important;">
            <div class="mb-2">
                <i class="fas fa-check-circle fa-3x text-white opacity-75"></i>
            </div>
            <h3 class="fw-bold mb-0 text-white">Success!</h3>
            <p class="small text-white-50 mb-0">Security update complete.</p>
        </div>

        <div class="card-body p-4 p-md-5 text-center">
            
            <h5 class="fw-bold text-white mb-3">Password Changed</h5>
            
            <!-- Use text-white opacity-75 for better contrast than text-muted -->
            <p class="text-white opacity-75 mb-4">
                Your password has been updated successfully. You can now use your new password to log in.
            </p>

            <!-- Action Button -->
            <div class="d-grid gap-3">
                <!-- Profile Button: Green Gradient to match header -->
                <a href="{% url 'profile' %}" class="btn-brand shadow-lg text-decoration-none fw-bold" style="background: var(--grad-success) !important;">
                    <i class="fas fa-user-circle me-2"></i> Return to Profile
                </a>
                
                <!-- Home Button: Outline Style -->
                <a href="{% url 'home' %}" class="btn btn-outline-light rounded-pill fw-bold text-decoration-none">
                    Go to Home
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
