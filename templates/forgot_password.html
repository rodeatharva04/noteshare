{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <!-- card-modern for unified styling -->
    <div class="card-modern" style="max-width: 450px; width: 100%;">
        
        <!-- Header: Standard Gradient -->
        <div class="card-header-modern">
            <div class="mb-2">
                <i class="fas fa-user-lock fa-3x text-white opacity-75"></i>
            </div>
            <h3 class="fw-bold mb-0 text-white">Forgot Password</h3>
            <p class="small text-white-50 mb-0">Recover your account access.</p>
        </div>

        <div class="card-body p-4 p-md-5">
            
            <div class="text-center mb-4">
                <p class="text-white opacity-75 small">
                    Enter your <b>Username</b> below. We will send a verification code to the email registered with it.
                </p>
            </div>

            <form method="POST" id="forgotPasswordForm">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="small text-white text-uppercase fw-bold mb-1">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" style="border-color: var(--border-color);">
                            <i class="fas fa-user text-primary"></i>
                        </span>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" id="submitBtn" class="btn-brand shadow-lg fw-bold">
                        Find Account
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="card-footer bg-transparent text-center py-4" style="border-top: 1px solid var(--border-color);">
            <a href="{% url 'login' %}" class="small text-decoration-none fw-bold hover-warning" style="color: var(--brand-primary);">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>
</div>

<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        
        // 1. Loading State
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Searching...';

        try {
            // 2. AJAX Request
            const res = await fetch("{% url 'forgot_password' %}", {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'X-Requested-With': 'XMLHttpRequest' // Triggers JSON response in views.py
                }
            });
            const data = await res.json();

            // 3. Handle Response
            if (data.status === 'success') {
                showToast('Code sent to email!', 'success');
                // Brief delay to let user read toast before redirecting
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1000);
            } else {
                showToast(data.message || 'Username not found.', 'error');
                btn.disabled = false;
                btn.innerText = originalText;
            }

        } catch (err) {
            console.error(err);
            showToast('Connection error. Try again.', 'error');
            btn.disabled = false;
            btn.innerText = originalText;
        }
    });
</script>
{% endblock %}
