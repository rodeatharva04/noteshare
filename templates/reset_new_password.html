{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card-modern" style="max-width: 450px; width: 100%;">
        <div class="card-header-modern" style="background: linear-gradient(135deg, var(--color-warning), #ffc107);">
            <div class="mb-2">
                <i class="fas fa-key fa-3x text-white opacity-75"></i>
            </div>
            <h3 class="fw-bold mb-0 text-white">Reset Password</h3>
            <p class="small text-white-50 mb-0">Secure your account with a new password.</p>
        </div>

        <div class="card-body p-4 p-md-5">
            <form method="POST" id="resetPasswordForm">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="small text-white opacity-75 text-uppercase fw-bold mb-1">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text" style="border-color: var(--border-color);">
                            <i class="fas fa-lock" style="color: var(--color-warning);"></i>
                        </span>
                        <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="small text-white opacity-75 text-uppercase fw-bold mb-1">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text" style="border-color: var(--border-color);">
                            <i class="fas fa-check-double" style="color: var(--color-warning);"></i>
                        </span>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" id="submitBtn" class="btn-brand shadow-lg fw-bold" style="background: linear-gradient(135deg, var(--color-warning), #ffc107);">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Updating...';

        try {
            const res = await fetch("{% url 'reset_new_password' %}", {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });
            const data = await res.json();

            if (data.status === 'success') {
                showToast('Password reset successfully!', 'success');
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1500);
            } else {
                showToast(data.message || 'Error resetting password.', 'error');
                btn.disabled = false;
                btn.innerText = originalText;
            }

        } catch (err) {
            console.error(err);
            showToast('Connection error. Try again.', 'error');
            btn.disabled = false;
            btn.innerText = originalText;
        }
    });
</script>
{% endblock %}
